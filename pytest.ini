[pytest]
testpaths = services/api/tests/unit services/api/tests/integration services/api/tests/e2e
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
addopts =
  --strict-markers
  --cov=app
  --cov-report=term-missing
  --cov-report=xml
  --cov-branch
  --cov-fail-under=80
  --ignore=app/data
