[pytest]
testpaths = services/api/tests/unit services/api/tests/integration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
addopts =
  --strict-markers
  --cov=services/api/app
  --cov-report=term-missing
  --cov-report=xml
  --cov-branch
  --cov-fail-under=95
  --ignore=app/data
