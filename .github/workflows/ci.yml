name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  precommit:
    name: "ðŸ§¹ Pre-commit (all hooks)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: ${{ runner.os }}-precommit-
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt
          pip install -r services/api/tests/requirements-test.txt
          pip install pre-commit
      - name: Run pre-commit (all files)
        run: pre-commit run --all-files
  all_tests:
    name: "ðŸ§ª Run Tests (Unit, Integration, E2E)"
    runs-on: ubuntu-latest
    needs: precommit
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt
          pip install -r services/api/tests/requirements-test.txt
          pip install -e services/api
      - name: Run Unit and Integration tests with coverage
        env:
          PYTHONPATH: services/api
          RISK_MODEL_ID: __stub__ # <â€” faster CI, no model download
          EMBEDDINGS_MODEL: __stub__ # <â€” faster CI, no model download
        run: pytest --cov=services/api/app --cov-fail-under=90 services/api/tests/unit/ services/api/tests/integration/
      - name: Prepare env + data dir
        run: |
          cp .env.example .env
          echo "APP_ENV=ci" >> .env
          echo "ES_HOST=http://localhost:9200" >> .env
          echo "API_BASE_URL=http://localhost:8000" >> .env
          echo "APP_DATA_DIR=${{ github.workspace }}/data" >> .env
          echo "LLM_PROVIDER=none" >> .env
          echo "RISK_MODEL_ID=__stub__" >> .env
          echo "EMBEDDINGS_MODEL=__stub__" >> .env
          echo "INTENT_EXEMPLARS_PATH=${{ github.workspace }}/data/intent_exemplars.json" >> .env
          mkdir -p data
      - name: Build & start stack (ES)
        run: docker compose up -d --build elasticsearch
      - name: Create indices (mappings)
        env:
          ES_HOST: http://localhost:9200
          PYTHONPATH: services/api
        run: |
          python - <<'PY'
          from app.tools.es_client import ensure_indices
          ensure_indices()
          print("OK: indices ensured")
          PY
      - name: Seed Elasticsearch
        env:
          ES_HOST: http://localhost:9200
          APP_DATA_DIR: ${{ github.workspace }}/data
          EMBEDDINGS_MODEL: __stub__
        run: |
          python scripts/wait_for_es.py
          python scripts/es_bootstrap.py
          python scripts/ingest_providers.py
          python scripts/ingest_public_kb.py
      - name: Start API
        env:
          PYTHONPATH: services/api
          ES_HOST: http://localhost:9200
          APP_DATA_DIR: ${{ github.workspace }}/data
          EMBEDDINGS_MODEL: __stub__
          RISK_MODEL_ID: __stub__
          HOST: 0.0.0.0
          PORT: 8000
        run: |
          nohup python -m uvicorn app.main:app --host "$HOST" --port "$PORT" > /tmp/api.log 2>&1 &
      - name: Wait for API
        env:
          API_BASE_URL: http://localhost:8000
        run: |
          for i in $(seq 1 60); do
            if curl -sf "$API_BASE_URL/healthz" | grep -q '"ok":true'; then
              echo "API is ready"; exit 0; fi
            echo "Waiting for API... ($i/60)"; sleep 2
          done
          echo "API failed to become ready. --- /tmp/api.log ---"
          (tail -n +1 /tmp/api.log || true)
          exit 7
      - name: E2E tests
        env:
          API_BASE_URL: http://localhost:8000
          RISK_MODEL_ID: __stub__
        run: pytest services/api/tests/e2e/
      - name: Dump logs on failure
        if: failure()
        run: |
          echo "--- /tmp/api.log ---"
          (tail -n 500 /tmp/api.log || true)
          echo "--- docker compose logs (elasticsearch) ---"
          docker compose logs --no-color elasticsearch | tail -n 300 || true
      - name: Tear down
        if: always()
        run: docker compose down -v || true
